<head>
  <script>
      let totalTime;
      
      let START_TIMER = () => {
        let minutes = parseInt(document.getElementById("input-minute").value) || 0; // prevent NaN
        let seconds = parseInt(document.getElementById("input-second").value) || 0;
        
        totalTime = totalTimeInSeconds(minutes, seconds);
        
        countDownFn();
      }
      
      let totalTimeInSeconds = (mins, secs) => {
        return mins * 60 + secs
      }
      
      let timer = document.getElementById("timer");
      
      let countDownFn = () => {
        window.setInterval(function(){
          debugger
          timer.setInnerHTML="blah"
          
          decrementTime()
          
          if (totalTime == 0){
            clearInterval(countDownFn);
          }
        }, 1000)
      }
      
      let decrementTime = () => {
        totalTime--;
      }
  </script>
</head>

<body>

  <div class="countdown">
    <h1>
      Time left in minutes, seconds:
    </h1>
    <span id="timer">
      0
    </span>
  </div>

  <div class="user-input">
    <label for="">
      Minute
      <input type="number" max="5" id="input-minute">
    </label>
    <label for="">
      Seconds
      <input type="number" range="1-5" id="input-second">
    </label>

    <input type="submit" onclick="START_TIMER()" value="Click">
  </div>
</body>
